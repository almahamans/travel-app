<!DOCTYPE html>
<html lang="en">
<head>
<meta name="description" content="travel planning app">
<meta name="keywords" content="travel planning">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="Content-Type" content="charset=UTF-8">

<link rel="stylesheet" href="../styles/buttons.css">
<link rel="stylesheet" href="../styles/cards.css">
<link rel="stylesheet" href="../styles/colors-fonts.css">
<link rel="stylesheet" href="../styles/form.css">
<link rel="stylesheet" href="../styles/layout.css">
<title>Travel App</title>

</head>

<body>
    <header>
    <p class="header">Travel App</p>
    </header>
    <main>
        <section class="entredData">           
            <form id="form">
                <span class="tripDesSpan">
                    <label for="entredDes">Destination:</label>
                        <input type="text" role="text" aria-label="Write Destination" autocomplete="off" spellcheck="true" name="entredDes" id="cityInput" class="entredDes" placeholder="where you going to?">             
                </span>
            <span class="tripDateSpan">
                <label for="entredDate">Departing: </label>
                    <input type="date" name="entredDate" id="startDate" class="entredDate">   
                </span>
            <span class="tripEndDateSpan">
                <label for="entredEndDate">Return date: </label>
                    <input type="date" name="entredEndDate" id="endDate" class="entredEndDate"> 
            </span>
        </form>
        <p class="error hide"></p>
        <p id="date-error" class="error hide"></p>
        </section>
        
        <a href="https://almahamans.github.io/to-do-list/main.html" target="_blank" class="atodo" role="link" aria-labelledby="to-do-list"> <p>Use our To Do list app to organize your trip</p></a>
        
    <section class="btn">
        <button id='submit' class="savingbtn" role="button" aria-labelledby="search">search</button>
    </section>
 <button id="r_all" class="deletingbtn rem-all hide">Remove All Cards</button>

    <section class="allCards">  
        <section class="hide data">
            <div id="photo" class="img-pixabay">
                <img src="../images/trip-holder.jpg" alt="trip destination photo" class="img-pixabay" id="img">
            </div>
            <div id="dest" class="cityName"></div>
            <div id="date_details">
            Your departing at: <span id="sd"></span>, 
            So you are <span id="dg"></span> days away to fly,
            <br>Your return day is: <span id="ed"></span>
            <br>Your trip is <span id="dl"></span> days long. 
            </div>    
            <div id="temp_details">
            Weather for then <span id="temp"></span> degree,   
            <img id="weather_icon" src="../icons/c01d.png" height="20%" width="10%" class="icon"> 
            <span id="weather"></span>
            </div>
        </section>
    </section>

    </main>
    <script src="../js/formHandler.js"></script>
    <script src="../js/dates.js"></script>
</body>
</html>
