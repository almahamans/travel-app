<!DOCTYPE html>
<html>
<head>
<meta name="description" content="travel planning app">
<meta name="keywords" content="travel planning">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="Content-Type" content="charset=UTF-8">

<title>Travel App</title>
</head>

<body>
    <header>
    <p class="header">Travel Planner</p>
    </header>
    <main>
        <section class="entredData">           
            <form id="form">
                <span class="tripDesSpan">
                    <label for="entredDes">My&nbsptrip&nbspto:</label>
                        <input type="text" autocomplete="off" name="entredDes" id="cityInput" class="entredDes" placeholder="where you going to?" required>             
                </span>

            <span class="tripDateSpan">
                <label for="entredDate"> Departing:</label>
                    <input type="date" name="entredDate" id="startDate" class="entredDate" required>   
            </span>
            <span class="tripEndDateSpan">
                <label for="entredEndDate"> End date:</label>
                    <input type="date" name="entredEndDate" id="endDate" class="entredEndDate">
            </span>
        </form>
        </section>
        
        <a href="https://almahamans.github.io/to-do-list/main.html" target="_blank" class="atodo"> <p>Use our To Do list app to organize your trip</p></a>
        
    <section>
        <button id='submit' class="savingbtn">search</button>
    </section>

    <section class="allCards">
        <div id="cards" class="hide data">
            <div id="photo" >
                <img src="../images/trip-holder.jpg" class="img-pixabay" alt="destination photo" id="img">
            </div>
            <div id="dest" class="cityName">france</div>
            <div id="date_details">
            your trip start at: <span id="sd"></span> and end at: <span id="ed"></span>
            </div>
            <div id="trip_details">
            <span id="dg"></span> days to go, for<span id="dl"></span> days long
            </div>
            <div id="temp_details">
            weather for then<span id="temp"></span>, 
            <span id="weather"></span>
            </div>
            <button id="remove_trip" class="deletingbtn">Remove</button>
        </div>
    </section>

    </main>
    <footer></footer>

    <script>
        if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/service-worker.js');
        });
      }
    </script>
    
</body>
</html>
